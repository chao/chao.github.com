  <script language="javascript">
  $(document).ready(function(){
    $("#box").load("/en.html");
    $('.sociallink').live("mouseover",function () {
      $(this).stop().animate({
        marginLeft : 0
      }, 250);
    });
    
    $('.sociallink').live("mouseout",function () {
      $(this).stop().animate({
        marginLeft : 5
      }, 250);
    });
    
    $('#zh-cn').click(function(){
      $("#box").load("/zh-cn.html");
    });
    $('#en').click(function(){
      $("#box").load("/en.html");
    });
    $('#fr').click(function(){
      $("#box").load("/fr.html");
    });
  });
  
   $.fn.log = function (msg) {
      console.log("%s: %o", msg, this);
      return this;
   };
  </script>
